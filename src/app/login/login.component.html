<div class="container-fluid">
        <h2>Login</h2>
        {{feedback}}
        <form #userLoginForm='ngForm' (ngSubmit)="onLoginSubmit()" novalidate >
                <div class="form_group">
                        <label for="email">Email</label>
                        <input required type="email" 
                        pattern="[a-zA-Z0-9.-]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{3,}" name="email" [class.is-invalid]="email.invalid && email.touched" class="form-control" #email='ngModel' [(ngModel)]='scrumUserLoginData.email'>
                       
                          <div *ngIf="email.errors && (email.invalid || email.touched)">
                              <small class="text-danger" *ngIf="email.errors.required">
                               Email is required
                              </small>
                              <small class="text-danger" *ngIf="email.errors.pattern">
                                      Please provide a valide email.
                                     </small>
              
                          </div>
                       
                       
                       
                       
                        <!-- <small class="text-danger" [class.d-none]='email.valid || email.untouched'>Email is required</small> -->
                    </div>
      
                    <div class="form_group">
                            <label for="password">Password</label>
                            <input  required type="password" #password='ngModel' [class.is-invalid]="password.invalid && password.touched" 
                            pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" name="password" class="form-control" [(ngModel)]='scrumUserLoginData.password'>
                            <div *ngIf="password.errors && (password.invalid || password.touched)">
                                <small class="text-danger" *ngIf="password.errors.required">
                                 Password is required
                                </small>
                                <small class="text-danger" *ngIf="password.errors.pattern">
                                        Password must be at least 8 characters, <br> one special character, and a number.
                                       </small>
            
                            </div>
                        </div>

                  <div class="form_group">
                        <label for="projectname">Project Name</label>
                        <input type="text" required name="projectname" class="form-control" 
                         #projname='ngModel' [(ngModel)]='scrumUserLoginData.projname' [class.is-invalid]="projname.invalid && projname.touched">
            
                        <div *ngIf="projname.errors && (projname.invalid || projname.touched)">
                                <small class="text-danger" *ngIf="projname.errors.required">
                                 Project Name is required
                                </small>
                
                        </div>
                    </div>
      
                  
                  <br>
                  <button class="btn btn-primary"  type="submit">Login</button>
                  Don't have an account? <a routerLink='/signup'>Register</a>
        </form>

      </div>
